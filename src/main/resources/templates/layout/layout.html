<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

	<meta charset="UTF-8" />
	<title th:text="' Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
	
	<!-- hoja de estilo de bootstrap llamada desde carpeta static -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body>

<!-- BARRA DEL NAVEGADOR -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Spring Boot</a>

			<div>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cliente</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		
		<!-- MOSTRAR MENSAJES FLASH -->
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>
	
	<div class="container"></div>

<!-- FOOTER  -->	
	<footer th:fragment="footer" class="container">
	
		<p>Author: Irene Benito <br>
  		<a href="mailto:irebpinel@gmail.com">Email de contacto</a></p>
		<p>&copy; Company 2020</p>
		
		<!-- RECURSOS JS -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
	</footer>
</body>
</html>
